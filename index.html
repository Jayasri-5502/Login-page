<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram webpage creation</title>
<link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="text"> Log in to continue</div>
        <div class="page">
            <div class="title">instagram</div>
            <form>
                <input type="text" placeholder="phone number, username, email">
                <input type="password" placeholder="password">
                <button  onclick="fun()">Log in</button>
                <div class="option">OR</div>
            </form>
            <span class="fblink">
                <span class="fab fa-facebook"></span>
                <a href="#">Log in with facebook</a>
  <div class="forget-id">
    <a href="#">Forget password</a>
  </div>
  <div class="signup">
    <p>Don't have an account?</p><a href="#">signup</a>
    </div>
</div>
 </div>
</div>
<script>
    function fun()
    {
        window.open("http://www.instagram.com")
    }
</script>
</body>
</html>
